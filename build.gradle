plugins {
    id "fabric-loom" version "0.2.2-SNAPSHOT"
    id "maven-publish"
}

def mcVersion = project.mc_version
def version = project.version

apply plugin: net.fabricmc.loom.LoomGradlePlugin
archivesBaseName = "ThaiFixes"
sourceCompatibility = targetCompatibility = 1.8

minecraft {
    refmapName = "thaifixes-refmap.json"
}

repositories {
    maven {
        url "https://minecraft.curseforge.com/api/maven"
    }
}

jar {
    baseName = "ThaiFixes-" + mcVersion
}

dependencies {
	minecraft "com.mojang:minecraft:1.14.3"
    mappings "net.fabricmc:yarn:1.14.3+build.+"
    modCompile "net.fabricmc:fabric-loader:0.4.8+build.+"
    modCompile "net.fabricmc.fabric-api:fabric-api:0.3.0+build.+"

    modCompile "cloth-config:ClothConfig2:0.2.0"
    modCompile "io.github.prospector.modmenu:ModMenu:1.6.2-92"
}