plugins {
    id "fabric-loom" version "0.2.5-SNAPSHOT"
    id "maven-publish"
}

def mcVersion = project.mc_version
def version = project.version

apply plugin: net.fabricmc.loom.LoomGradlePlugin
archivesBaseName = "ThaiFixes-" + mcVersion
sourceCompatibility = targetCompatibility = 1.8

minecraft {
    refmapName = "mixins.thaifixes.refmap.json"
}

repositories {
    // Curse Forge
    maven {
        url "https://minecraft.curseforge.com/api/maven"
    }
}

dependencies {
	minecraft "com.mojang:minecraft:1.14.4"
    mappings "net.fabricmc:yarn:1.14.4+build.+"
    modApi "net.fabricmc:fabric-loader:0.4.8+build.+"
    modApi "net.fabricmc.fabric-api:fabric-api:0.3.0+build.+"

    modImplementation "io.github.prospector:modmenu:1.7.9+build.118"
}